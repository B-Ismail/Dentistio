<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dentist Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .profile-container {
            margin-top: 50px;
        }
        .profile-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .profile-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 20px;
        }
        .profile-body {
            padding: 20px;
        }
        .profile-footer {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{base :: aside}"></div>

    <div class="container profile-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card profile-card">
                    <div class="profile-header text-center">
                        <h2 th:text="${dentist.name}">Dr. Dentist11 Lastname</h2>
                        <p>Dentist Profile</p>
                    </div>
                    <div class="profile-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>First Name:</strong> <span th:text="${firstName}">Dentist11</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Last Name:</strong> <span th:text="${lastName}">Lastname</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Specialty:</strong> <span th:text="${dentist.specialty}">Orthodontics</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Years of Experience:</strong> <span th:text="${dentist.yearsOfExperience}">16</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <strong>Phone Number:</strong> <span th:text="${dentist.phoneNumber}">061XXX678</span>
                            </div>
                            <div class="col-md-6">
                                <strong>Email:</strong> <span th:text="${dentist.email}">dentist1.den@gmail.com</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <strong>Address:</strong> <span th:text="${dentist.address}">123 Rue 159, Casablanca, Morocco</span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <strong>Notes:</strong>
                                <p th:text="${dentist.notes}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="profile-footer text-center">
                        <a href="#" class="btn btn-warning">Edit Profile</a>
                        <a href="/" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
