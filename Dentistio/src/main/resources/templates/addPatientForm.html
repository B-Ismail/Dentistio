<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:insert="base :: aside"></div>

    <!-- Main content -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12">
                <h1>Add Patient</h1>
                <form th:action="@{/patients/addPatient}" th:object="${patient}" method="post" class="p-4 bg-light shadow-sm rounded">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" th:field="*{age}" class="form-control" min="0" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="paid" class="form-label">Paid:</label>
                        <select id="paid" th:field="*{paid}" class="form-select">
                            <option th:value="PAID">Paid</option>
                            <option th:value="UNPAID">Unpaid</option>
                            <option th:value="NO_INFO">No Info</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="needsMoreOperations" class="form-label">Needs More Operations:</label>
                        <select id="needsMoreOperations" th:field="*{needsMoreOperations}" class="form-select">
                            <option th:value="NEEDS_MORE_OPERATIONS">Needs More Operations</option>
                            <option th:value="NO_OPERATIONS_NEEDED">No Operations Needed</option>
                            <option th:value="NO_INFO">No Info</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes:</label>
                        <textarea id="notes" th:field="*{notes}" class="form-control"></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Confirm</button>
                        <a th:href="@{/patients}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
