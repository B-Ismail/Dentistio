<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
</head>
<body>
<h1>Add Patient</h1>
<form th:action="@{/patients/addPatient}" th:object="${patient}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" min="0" value="0">
    </div>
    <div>
        <label for="paid">Paid:</label>
        <select id="paid" th:field="*{paid}">
            <option th:value="PAID">Paid</option>
            <option th:value="UNPAID">Unpaid</option>
            <option th:value="NO_INFO">No Info</option>
        </select>
    </div>
    <div>
        <label for="needsMoreOperations">Needs More Operations:</label>
        <select id="needsMoreOperations" th:field="*{needsMoreOperations}">
            <option th:value="NEEDS_MORE_OPERATIONS">Needs More Operations</option>
            <option th:value="NO_OPERATIONS_NEEDED">No Operations Needed</option>
            <option th:value="NO_INFO">No Info</option>
        </select>
    </div>
    <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" th:field="*{notes}"></textarea>
    </div>
    <div>
        <button type="submit">Confirm</button>
        <a th:href="@{/patients}"><button type="button">Cancel</button></a>
    </div>
</form>


</body>
</html>
