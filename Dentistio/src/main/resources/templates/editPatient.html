<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex">
    <div th:insert="base :: aside"></div>
    <div class="container mt-3">
        <h1 class="mb-4">Edit Patient</h1>
        <form th:action="@{/patients/updatePatient/{id}(id=${patient.id})}" method="post">
            <input type="hidden" id="id" name="id" th:value="${patient.id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" th:value="${patient.firstName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" th:value="${patient.lastName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" th:value="${patient.age}" class="form-control">
            </div>

            <div class="mb-3 row">
                <div class="col-md-6">
                    <label for="paid" class="form-label">Paid:</label>
                    <select id="paid" name="paid" class="form-select">
                        <option value="PAID" th:selected="${patient.paid == 'PAID'}">Yes</option>
                        <option value="UNPAID" th:selected="${patient.paid == 'UNPAID'}">No</option>
                        <option value="NO_INFO" th:selected="${patient.paid == 'NO_INFO'}">NaN</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="needsMoreOperations" class="form-label">Needs More Operations:</label>
                    <select id="needsMoreOperations" name="needsMoreOperations" class="form-select">
                        <option value="NEEDS_MORE_OPERATIONS" th:selected="${patient.needsMoreOperations == 'NEEDS_MORE_OPERATIONS'}">Yes</option>
                        <option value="NO_OPERATIONS_NEEDED" th:selected="${patient.needsMoreOperations == 'NO_OPERATIONS_NEEDED'}">No</option>
                        <option value="NO_INFO" th:selected="${patient.needsMoreOperations == 'NO_INFO'}">NaN</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="lastVisitDate" class="form-label">Next Visit Date:</label>
                <input type="date" id="lastVisitDate" name="lastVisitDate" th:value="${#dates.format(patient.lastVisitDate, 'yyyy-MM-dd')}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes:</label>
                <textarea id="notes" name="notes" th:text="${patient.notes}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Confirm</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/patients'">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
